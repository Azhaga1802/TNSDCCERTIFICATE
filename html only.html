# Display and Download PDF

This HTML code snippet demonstrates how to embed a PDF on a webpage and provide a download option.

```html
<!DOCTYPE html>
<html>
<head>
    <title>Display and Download PDF</title>
</head>
<body>
    <h1>PDF Viewer with Download Option</h1>

    <!-- Embed the PDF on the webpage -->
    <iframe 
        src="https://github.com/Azhaga1802/TNSDCCERTIFICATE/blob/main/Azhagaperumal%20TNSDC%20certificate.pdf" 
        width="100%" 
        height="500px">
    </iframe>

    <h2>Download PDF</h2>

    <!-- Provide a direct link for downloading -->
    <a 
        href="https://github.com/Azhaga1802/TNSDCCERTIFICATE/blob/main/Azhagaperumal%20TNSDC%20certificate.pdf" 
        download="YourFileName.pdf">
        <button>Download PDF</button>
    </a>
</body>
</html>
